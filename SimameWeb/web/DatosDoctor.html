<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script type="text/javascript">

            function validarDatos(){
                    //hay que validar que nada quede en blanco
                    alert("Hay que validar los datos...");

                    return true;
            }

        </script>
        
    </head>
    <body>
        <form method="post" action="ServletDoctor">
            <h1>Datos del Doctor</h1>
            <table border="1">
                <tr>
                    <td>Cedula</td>
                    <td>
                        <input type="number" id="txtCedula" name="cedula"
                               maxlength="30" style="width:400px;" placeholder="Ingrese su Cedula"/>
                    </td>
                </tr>
                <tr>
                    <td>Nombre</td>
                    <td>
                        <input type="text" id="txtNombre" name="nombre" 
                               placeholder="Ingrese su nombre" style="width:400px;"/>
                    </td>
                </tr>
                <tr>
                    <td>Apellido</td>
                    <td>
                        <input type="text" id="txtApellido" name="apellido" 
                               placeholder="Ingrese su apellido" style="width:400px;"/>
                    </td>
                </tr>
                <tr>
                    <td>Especialidad</td>
                    <td>
                        <input type="text" id="txtEspecialidad" name="especialidad" 
                               placeholder="Ingrese su especialidad" style="width:400px;"/>
                    </td>
                </tr>
                <tr>
                    <td>Salario</td>
                    <td>
                        <input type="number" id="txtSalario" name="salario" step="0.01"
                               placeholder="Ingrese su salario" style="width:400px;"/>
                    </td>
                </tr>
                <tr>
                    <td>Direccion</td>
                    <td>
                        <input type="text" id="txtDireccion" name="direccion" 
                               placeholder="Ingrese su Direccion" style="width:400px;"/>
                    </td>
                </tr>
                <tr>
                    <td>Telefono/td>
                    <td>
                        <input type="number" id="txtTelefono" name="telefono" 
                               placeholder="Ingrese su Telefono" style="width:400px;"/>
                    </td>
                </tr>
            </table>
            <br/><br/>

            <input type="reset" value="Limpiar"/>
            <input type="submit" value="Enviar datos" onclick="return validarDatos();"/>


        </form>
    </body>
</html>
